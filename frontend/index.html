<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tarefas Diárias</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }

    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 450px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }

    #contador {
      text-align: center;
      margin-bottom: 20px;
      color: #555;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background-color: #f7f7f7;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
    }

    li:hover {
      transform: scale(1.02);
    }

    li.concluida {
      background-color: #d4edda;
      text-decoration: line-through;
      color: #155724;
    }


    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      width: 400px;
      text-align: center;
      position: relative;
    }

    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .modal button {
      width: 45%;
      margin: 10px 2%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tarefas Diárias</h1>
    <div id="contador">Total de tarefas: 0</div>
    <input id="tituloTarefa" placeholder="Título da tarefa..." />
    <input id="descricaoTarefa" placeholder="Descrição da tarefa..." />
    <button id="btnAdd">Adicionar</button>
    <ul id="listaTarefas"></ul>
  </div>

  
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitulo"></h2>
      <p id="modalDescricao"></p>
      <button id="btnConcluir"></button>
      <button id="btnDeletar" style="background-color:#e74c3c">Deletar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
